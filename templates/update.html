<!DOCTYPE html>
<html>
<head>
    <title>Update Blog Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='add-style.css') }}">
</head>
<body>

    <h1>Update Blog Post</h1>

    <form method="POST">
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ post.author }}" readonly>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ post.title }}" required>

        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="5" required>{{ post.content }}</textarea>

        <button type="submit">Update Post</button>
    </form>

    <br>
    <a href="{{ url_for('index') }}">Back to Posts</a>

</body>
</html>

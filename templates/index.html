<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>

     <form action="{{ url_for('add') }}" method="GET">
    <button type="submit" style="font-size: 24px; padding: 10px 20px;">➕ Add</button>
    </form>

    {%for post in posts %}


    <div class="post">
        <h2>{{ post.title }}</h2>
        <p><em>Written by {{ post.author }}</em></p>
        <p>{{ post.content }}</p>


        <form action="{{ url_for('delete', post_id=post.id) }}" method="GET">
        <button type="submit">🗑️ Delete</button>
        </form>

         <form   action="{{ url_for('update', post_id=post.id) }}" method="GET">
        <button type="submit">♻️Update</button>
         </form>

          <form action="{{ url_for('likes', post_id=post.id) }}" method="POST">
        <button type="submit">👍🏼Likes {{ post.likes }}</button>
          </form>


        </form>
    </div>
    {% endfor %}

</body>
</html>
